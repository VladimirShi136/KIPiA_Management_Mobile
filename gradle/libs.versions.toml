[versions]
agp = "8.13.2"
kotlin = "2.3.0"
mpAndroidChart = "3.1.0"
ksp = "2.0.21-1.0.27"

# Android
compileSdk = "36"
minSdk = "24"
targetSdk = "36"

# Библиотеки
coreKtx = "1.17.0"
appcompat = "1.7.1"

lifecycle = "2.10.0"
navigation = "2.9.6"
room = "2.8.4"
hilt = "2.57.2"
coroutines = "1.10.2"
camerax = "1.5.2"
gson = "2.13.2"
timber = "5.0.1"

# Jetpack Compose
compose-bom = "2025.12.01"
compose = "1.6.5"
compose-compiler = "1.5.11"
activity-compose = "1.12.2"
navigation-compose = "2.9.6"
hilt-navigation-compose = "1.3.0"
coil = "2.7.0"  # Полная замена Glide
accompanist = "0.37.3"
material3 = "1.4.0"
lifecycle-compose = "2.10.0"

# Для androidx.hilt
androidxHilt = "1.3.0"

# Testing
junit = "4.13.2"
extJunit = "1.3.0"
espresso = "3.7.0"

[libraries]
# Ядро Android
androidx-core-ktx = { module = "androidx.core:core-ktx", version.ref = "coreKtx" }
androidx-appcompat = { module = "androidx.appcompat:appcompat", version.ref = "appcompat" }

# Lifecycle
lifecycle-livedata = { module = "androidx.lifecycle:lifecycle-livedata-ktx", version.ref = "lifecycle" }
lifecycle-viewmodel = { module = "androidx.lifecycle:lifecycle-viewmodel-ktx", version.ref = "lifecycle" }
lifecycle-runtime = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "lifecycle" }

# Navigation (XML версии - временно для совместимости)
navigation-fragment = { module = "androidx.navigation:navigation-fragment-ktx", version.ref = "navigation" }
navigation-ui = { module = "androidx.navigation:navigation-ui-ktx", version.ref = "navigation" }

# Room
room-runtime = { module = "androidx.room:room-runtime", version.ref = "room" }
room-ktx = { module = "androidx.room:room-ktx", version.ref = "room" }
room-compiler = { module = "androidx.room:room-compiler", version.ref = "room" }

# Hilt
hilt-android = { module = "com.google.dagger:hilt-android", version.ref = "hilt" }
hilt-ksp = { module = "com.google.dagger:hilt-compiler", version.ref = "hilt" }

# Coroutines
coroutines-android = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version.ref = "coroutines" }

# CameraX
camera-core = { module = "androidx.camera:camera-core", version.ref = "camerax" }
camera-camera2 = { module = "androidx.camera:camera-camera2", version.ref = "camerax" }
camera-lifecycle = { module = "androidx.camera:camera-lifecycle", version.ref = "camerax" }
camera-view = { module = "androidx.camera:camera-view", version.ref = "camerax" }

# Gson
gson = { module = "com.google.code.gson:gson", version.ref = "gson" }

# Timber
timber = { module = "com.jakewharton.timber:timber", version.ref = "timber" }

# Testing
junit = { module = "junit:junit", version.ref = "junit" }
ext-junit = { module = "androidx.test.ext:junit", version.ref = "extJunit" }
espresso = { module = "androidx.test.espresso:espresso-core", version.ref = "espresso" }

# MPAndroidChart
mp-android-chart = { module = "com.github.PhilJay:MPAndroidChart", version.ref = "mpAndroidChart" }

# ========== JETPACK COMPOSE ==========
compose-bom = { module = "androidx.compose:compose-bom", version.ref = "compose-bom" }
compose-ui = { module = "androidx.compose.ui:ui" }
compose-ui-graphics = { module = "androidx.compose.ui:ui-graphics" }
compose-ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview" }
compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling" }
compose-ui-test-manifest = { module = "androidx.compose.ui:ui-test-manifest" }
compose-ui-test-junit4 = { module = "androidx.compose.ui:ui-test-junit4" }

# Material Design 3
compose-material3 = { module = "androidx.compose.material3:material3", version.ref = "material3" }
compose-material-icons-extended = { module = "androidx.compose.material:material-icons-extended" }

# Дополнительные библиотеки Compose
activity-compose = { module = "androidx.activity:activity-compose", version.ref = "activity-compose" }
navigation-compose = { module = "androidx.navigation:navigation-compose", version.ref = "navigation-compose" }
lifecycle-viewmodel-compose = { module = "androidx.lifecycle:lifecycle-viewmodel-compose", version.ref = "lifecycle-compose" }
lifecycle-runtime-compose = { module = "androidx.lifecycle:lifecycle-runtime-compose", version.ref = "lifecycle-compose" }
hilt-navigation-compose = { module = "androidx.hilt:hilt-navigation-compose", version.ref = "hilt-navigation-compose" }

# ========== COIL (ПОЛНАЯ ЗАМЕНА GLIDE) ==========
# Coil для Compose
coil-compose = { module = "io.coil-kt:coil-compose", version.ref = "coil" }
# Coil для GIF
coil-gif = { module = "io.coil-kt:coil-gif", version.ref = "coil" }
# Coil для SVG
coil-svg = { module = "io.coil-kt:coil-svg", version.ref = "coil" }
# Основная библиотека Coil (для использования вне Compose)
coil = { module = "io.coil-kt:coil", version.ref = "coil" }
# Coil для Video frames (если нужно)
coil-video = { module = "io.coil-kt:coil-video", version.ref = "coil" }

# Accompanist
accompanist-permissions = { module = "com.google.accompanist:accompanist-permissions", version.ref = "accompanist" }
accompanist-systemuicontroller = { module = "com.google.accompanist:accompanist-systemuicontroller", version.ref = "accompanist" }
accompanist-pager = { module = "com.google.accompanist:accompanist-pager", version.ref = "accompanist" }
accompanist-pager-indicators = { module = "com.google.accompanist:accompanist-pager-indicators", version.ref = "accompanist" }

[bundles]
android-base = ["androidx-core-ktx"]
lifecycle-bundle = ["lifecycle-livedata", "lifecycle-viewmodel", "lifecycle-runtime"]
navigation-bundle = ["navigation-fragment", "navigation-ui"]  # Временный
camerax-bundle = ["camera-core", "camera-camera2", "camera-lifecycle", "camera-view"]

# Bundle для Jetpack Compose
compose-bundle = [
    "compose-ui",
    "compose-ui-graphics",
    "compose-ui-tooling-preview",
    "compose-material3",
    "compose-material-icons-extended",
    "activity-compose",
    "lifecycle-viewmodel-compose",
    "lifecycle-runtime-compose"
]

# Bundle для Coil (все что нужно)
coil-bundle = [
    "coil-compose",
    "coil-gif",
    "coil-svg",
    "coil"
]

# Bundle для Accompanist
accompanist-bundle = ["accompanist-permissions", "accompanist-systemuicontroller"]

[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
dagger-hilt = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }